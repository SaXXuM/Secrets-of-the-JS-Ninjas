<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers test</title>
</head>
<body>
    <div id="box" style="position: absolute">Hello!</div>
    <!--<script src="test-timers.js"></script>-->
    <script type="module">
       import timers from '../timers.js';
       let box = document.getElementById('box'),
         x = 0,
         y = 0;

       console.log('Start test');

       timers.add(function () {
         box.style.left = x + 'px';
         if (++x > 50) return false;
         console.log('x = ', x);
       });

       timers.add(function () {
         box.style.top = y + 'px';
         y += 2;
         if (y > 120) return false;
         console.log('y = ', y);
       });

       timers.start();
    </script>

</body>
</html>
